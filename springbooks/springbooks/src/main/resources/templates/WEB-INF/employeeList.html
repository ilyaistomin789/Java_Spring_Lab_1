<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Employee List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Employee List</h1>
<h2> <a href="addEmployee">Add new employee</a> </h2>
<br/><br/>
<div class="container">
    <table class ="container" border="1">
        <tr>
            <th><h1>Name</h1></th>
            <th><h1>Profession</h1></th>
        </tr>
        <tr th:each ="e : ${employeesL}">
            <td th:utext="${e.getName()}">...</td>
            <td th:utext="${e.getProfession()}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
